<head>
  <title>s3</title>
</head>

<body>
  <h1>Welcome to Meteor and Amazone S3!</h1>

  {{> hello}}

</body>

<template name="hello">
  {{> s3_tester}}
</template>

<template name="s3_tester">
    <input type="file" class="file_bag">
    <button class="upload">Upload</button>    <button class="list">List</button>

    <div>
    {{#each files}}
    	{{#if uploading}}
        <p>{{percent_uploaded}}</p>
    	{{else}}
    	<img width=300 src="{{this.url}}">
    	{{/if}}
    {{/each}}
    </div>

    <ul class="list">
    </ul>
</template>
